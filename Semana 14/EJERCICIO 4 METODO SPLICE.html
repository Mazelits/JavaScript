<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO SPLICE</title>
</head>
<body>
    <center>   
        <h1>METODO SPLICE EN ARRAYS</h1>
        <h2>BUSQUEDA/ELIMINACION DE ELEMENTOS</h2>
        <br><br>
        <p>EL NUEVO ARRAY ES EL SIGUIENTE</p>
        <script>
            //
            let num;
            let datos=new Array();
            //
            num=parseInt(prompt("Ingrese cantidad de elementos a guardar arrays"));
        for(i=0;i<num;i++){
            datos[i]=prompt("Ingrese dato nuevoi a el array"+i);
        }
        //Busqueda array
        let dator=prompt("Ingrese dato a eliminar en arrays");
        let indice=datos.indexOf(dator.trim());
        //aplicar Splice
        if (indice>-1){
            let index=datos.splice(indice,1);
            alert("Dato borrado de los array."+"\n"+"Lista nueva.."+datos);
        }else{
            alert("No se encontro elemento para borrar")
        }
        document.write(datos+",");
        console.log(datos);
        </script>

    </center>
</body>
</html>
